<!doctype html>
<html>
  <head>
    <title>Health tips Options</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>
      <img src="64.png" alt="Tip">
      Health tips Options
    </h1>
    <h2>Options</h2>
    <form id="options">
      <input type="checkbox" name="isActivated" checked>
      Display a notification every
      <select name="frequency">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>10</option>
        <option>15</option>
        <option>20</option>
        <option>25</option>
        <option>30</option>
      </select>
      minute(s).
    </form>
		<h1>
			Available health tips
		</h1>
		<form id="suggestions">
		
		</form>
		<div>
			<textarea id="tipArea" name="tipArea" rows="10" cols="80"></textarea>
			<button id="addBtn">Add new Tip</button>&nbsp;<button id="saveBtn">Save</button>&nbsp;<button id="deleteBtn">Delete</button>&nbsp;<button id="cancelBtn">Cancel</button>
		</div>
		<script src="options.js"></script>
  </body>
</html>
